}

        {from: 3,

    font: {align: "middle" }

 {from: 14,

  // ==========================
  // NETWORK SETUP
  // ==========================
  const container = document.getElementById("mynetwork");

  const data = { nodes, edges };

  const options = {
    physics: {
      enabled: true,
      stabilization: { iterations: 200 },
      barnesHut: {
        springLength: 300,
      }
    },
    edges: {
      font: { size: 14, color: "#333" }
    },
    nodes: {
      borderWidth: 2,
      shape: "dot",
      font: { color: "#111", size: 16 }
    }
  };

  new vis.Network(container, data, options);

</body>
